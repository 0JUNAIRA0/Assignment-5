<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joruri Sheba</title>

    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
    
    <!--Navbar-->

    <nav class="Navbar flex justify-between h-[100px] bg-white">
      <div class=" Navbar-left flex w-[195.72px] h-[50px] mt-[25px] mb-[25px] ml-[60px] gap-[10px]">
        <img src="assets/logo.png" class=" w-[50px] h-[50px]" alt="" />
        <h1 class="w-[135.72px] h-[44.69px] text-xl font-extrabold text-[#006747]">Emergency<br />Service</h1>
      </div>
      <div class="Navbar-right m-5">
        <button class="btn rounded-full bg-[#41FF6B1A]">0
          
          <img src="assets/heart.png" class="h-5 w-5" alt="" />
        </button>
        <button class="btn rounded-full bg-[#41FF6B1A]">
          100
          <img src="assets/coin.png" class="h-5 w-5" alt="" />
        </button>
        <button class="btn rounded-full bg-[#00A63E] text-white">2 copy</button>
      </div>
    </nav>

    <!--Hero Section-->
    <div
      class="Hero Section h-[239px] flex flex-col justify-center items-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]"
    >
      <img
        src="assets/logo-dark.png"
        class="h-[92px] w-[92px] text-items-center"
        alt=""
      />
      <h1 class="text-white font-bold text-[40px]">
        Emergency Service Directory
      </h1>
      <p class="text-white font-semibold text[20px]">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </div>

    <!--Main Section Left-->
    <div class="main-div p-[50px] flex gap-4 w-full">
      <div class="Card Section w-3/4 grid grid-cols-3 gap-4">
        <!--card 1-->
        <div
          class="Card Section-1 p-[32px] shadow-2xl bg-white rounded-xl flex flex-col gap-4"
        >
          <div class="flex justify-between">
            
              <div
              class="h-[60px] w-[60px] rounded-2xl bg-[#FFE3E2] flex justify-center items-center"
            >
              <img src="assets/emergency.png" class="size-9" alt="" />
            </div>
            
            




            <div class="flex justify-center items-center">
              <button
                class="btn btn-square border-none shadow-none bg-white w-[20px] h-[18px]"
              >
                <i class="fa-regular fa-heart w-6 h-6 text-gray-600"></i>
              </button>
            </div>
          </div>
          <div>
            <h1 class="text-xl font-bold">National Emergency Number</h1>
            <p class="text-start font-normal text-gray-500">
              National Emergency
            </p>
          </div>
          <div>
            <h1 class="text-3xl font-bold">999</h1>
            <button class="text-18 font-normal bg-[#F2F2F2] rounded-full w-10">
              All
            </button>
          </div>

          <div class="mt-8 w-full flex justify-between gap-2">
            <button
              class="w-1/2 h-10 border-1 border-gray-300 rounded-lg flex justify-center items-center gap-2"
            >
                   <!-- <i class="w-4 h-4 rotate-90 text-gray-600 fa-regular fa-copy"></i>-->
              <img src="copy.png" alt="">      
                     Copy 
            </button>
            <button
              class="bg-[#00A63E] hover:bg-green-900 text-white w-1/2 h-10 border-1 rounded-lg flex justify-center items-center gap-2"
            >
              <i class="fa fa-phone"></i>
              Call
            </button>
          </div>
        </div>
        <!--card 2-->
        <div
          class="Card Section-1 p-[32px] shadow-2xl bg-white rounded-xl flex flex-col gap-4"
        >
          <div class="flex justify-between">
            <div
              class="h-[60px] w-[60px] rounded-2xl bg-[#DFEFFF] flex justify-center items-center"
            >
              <img src="assets/police.png" class="size-9" alt="" />
            </div>

            <div class="flex justify-center items-center">
              <button
                class="btn btn-square border-none shadow-none bg-white w-[20px] h-[18px]"
              >
               <i class="fa-regular fa-heart w-6 h-6 text-gray-600"></i>
              </button>
            </div>
          </div>
          <div>
            <h1 class="text-xl font-bold">Police Helpline Number</h1>
            <p class="text-start font-normal text-gray-500">Police</p>
          </div>
          <div>
            <h1 class="text-3xl font-bold">999</h1>
            <button class="text-18 font-normal bg-[#F2F2F2] rounded-full w-16">
              Police
            </button>
          </div>

          <div class="mt-8 w-full flex justify-between gap-2">
            <button
              class="w-1/2 h-10 border-1 border-gray-300 rounded-lg flex justify-center items-center gap-2"
            >
              <img src="copy.png" alt="">
              Copy
            </button>
            <button
              class="bg-[#00A63E]  hover:bg-green-900 text-white w-1/2 h-10 border-1 rounded-lg flex justify-center items-center gap-2"
            >
              <i class="fa fa-phone"></i>
              Call
            </button>
          </div>
        </div>
       
      </div>
</body>
</html>
